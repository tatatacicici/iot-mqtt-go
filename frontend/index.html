<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Uji Coba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="h-screen bg-gray-100">
<div class="flex h-full overflow-hidden">
    <aside id="sidebar" class="w-64 bg-gray-800 text-white p-4 transition-transform transform">
        <h2 class="text-lg font-bold mb-4">Menu</h2>
        <ul class="space-y-3">
            <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-700">Dashboard</a></li>
            <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-700">Settings</a></li>
            <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-700">Profile</a></li>
        </ul>
    </aside>
    <main class="flex-1 p-6 overflow-y-auto">
        <div id="data-container">
            <h2 class="text-xl font-semibold mb-4">Data Real-Time</h2>
            <div id="data-items" class="space-y-4 bg-white p-4 rounded shadow">
                <p>Belum ada data masuk</p>
            </div>
            <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="relative w-full h-64">
                    <canvas id="phChart"></canvas>
                </div>
                <div class="relative w-full h-64">
                    <canvas id="turbidityChart"></canvas>
                </div>
                <div class="relative w-full h-64">
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="relative w-full h-64">
                    <canvas id="conductivityChart"></canvas>
                </div>
            </div>
        </div>
    </main>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/websocket.js"></script>
</body>
</html>
